<!doctype html>
<html lang="en">
<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Convert meters to Feet</title>

<body>
<script>
    var meters = +prompt('Enter Meters: ')
    var feet = meters * 3.2808;
    alert(feet)
</script>
