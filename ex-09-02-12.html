<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
   var tienLai;
   var laiXuat = 11/100;
   var soThangGui = prompt('So thang gui: ')
   var soTienGui = +prompt('Nhap tien gui: ')
      tienLai = (soTienGui * laiXuat)/12 * soThangGui;
      document.write(tienLai)
   </script>
</body>
</html>
