   <title>Fist degree equation</title>
</head>
<body>
   <script>
      var a = +prompt('nhap a');
      var b = +prompt('nhap b')
      var x;
      if ( a == 0){
         if (b == 0){
            alert('x co vo so nghiem')
         }else{
            alert('x vo nghiem')
         }
      }else if ( a != 0){
         if( b == 0){
            x = 0;
            alert(x)
         }else{
            x = -b/a;
            alert(x);
         }
      }
   </script>
